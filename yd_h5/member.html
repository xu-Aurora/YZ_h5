  <script>
    //获取url后面的参数
    function getSearch() {
      var str = location.search;
      search = decodeURI(str);
      search = str.slice(1);
      var arr = search.split("&");
      var obj = {};
      arr.forEach(function (e, i) {
        var key = e.split("=")[0];
        var value = e.split("=")[1];
        obj[key] = value;
      })
      return obj;
    }

    //跳转到会员页
